{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container home-pg">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <div class="jumbotron">
                <h2>Search results</h2>
                {% if blank_message %}    
                <p>{{blank_message}}</p> 
                {% else %}    
                    {% if profile %}
                    <ul>
                        <li><h5 class="bolden"><a href="/userprofile/{{profile.id}}">{{profile.account_holder.username}}</a></h5></li>
                    </ul>
                    {% else %}
                    <h5>No user with a username "{{message}}"</h5>  
                    {% endif %} 
                {% endif %}    
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>

{% endblock %}
