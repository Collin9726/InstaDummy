{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container home-pg">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <div class="jumbotron text-center">
                <form action="/updatecaption/{{image.id}}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="caption">Update caption</label>                        
                        <Textarea class="form-control" name="newcaption" rows="3">{{ image.caption }}</Textarea>                  
                    </div>
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>                
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>

{% endblock %}
